<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path d="M4 6 L20 6" stroke="#000000" stroke-width="2" stroke-linecap="round">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      begin="2s; burger-end.end + 10s" 
      dur="2s" 
      from="0 12 12" 
      to="360 12 12" 
      id="burger-start"
      fill="freeze" />
  </path>

  <path d="M4 12 L20 12" stroke="#000000" stroke-width="2" stroke-linecap="round">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      begin="4s; burger-end.end + 12s" 
      dur="2s" 
      from="0 12 12" 
      to="360 12 12" 
      id="burger-middle"
      fill="freeze" />
  </path>

  <path d="M4 18 L20 18" stroke="#000000" stroke-width="2" stroke-linecap="round">
    <animateTransform 
      attributeName="transform" 
      type="rotate" 
      begin="6s; burger-end.end + 14s" 
      dur="2s" 
      from="0 12 12" 
      to="360 12 12" 
      id="burger-end"
      fill="freeze" />
  </path>
</svg>